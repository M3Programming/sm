<html xmlns:t = "http://www.thymeleaf.org">
    <head>
        <title>Enrolment System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Enrolment System</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Student</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class ="row">
                <div><h1>List of Students</h1></div>
                <div class="row">
                    <div class="col-lg-3">
                        <a th:href ="@{/Students/new}" class = "btn btn-success"> Add Student</a>
                    </div>

                    <table class="table table-dark">
                        <thead>
                            <tr class="table-active">
                                <th>ID Number</th>
                                <th>Firstname</th>
                                <th>Middle Name</th>
                                <th>Lastname</th>
                                <th>Gender</th>
                                <th>Birthdate</th>
                                <th>Email Address</th>
                                <th colspan="2" style="text-align: center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each ="student: ${Students}">
                                <td th:text ="${student.id}"></td>
                                <td th:text ="${student.fname}"></td>
                                <td th:text ="${student.mname}"></td>
                                <td th:text ="${student.lname}"></td>
                                <td th:text ="${student.gender}"></td>
                                <td th:text ="${student.bdate}"></td>
                                <td th:text ="${student.email}"></td>
                                <td>
                                    <a th:href="@{/Students/edit/{id} (id=${student.id})}" class="btn btn-success" method="post">UPDATE</a>
                                </td>
                                 <td>
                                    <a th:href="@{Students/{id} (id=${student.id})}" class="btn btn-success">DELETE</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </body>
</html>
